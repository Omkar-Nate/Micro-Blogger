<!DOCTYPE html>
<html>
<head>
    <title>The Micro Blogger</title>
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box header">
            <h1>The Micro Blogger</h1>
        </div>
        <div class="box sidebar">
            <button class="btn btn-create-blog" id="btn-create-blog" type="button">Create Blog</button>
        </div>
        <div class="box content">
            <div class="blog-container" id="blog-container">

            </div>
            <div id="modal" class="crt-blog-div modal" id="crt-blog-div" >
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <form class="crt-blog-form" id="crt-blog-form">
                        <div class="crt-form-group">
                            <label>Title</label>
                            <input required type="text" class="crt-form-content" id="crt-title" placeholder="Title"/>
                        </div>
                        <div class="crt-form-group">
                            <label>Author</label>
                            <input required type="text" class="crt-form-content" id="crt-author" placeholder="Author"/>
                        </div>
                        <div class="crt-form-group">
                            <label>Content</label>
                            <textarea required type="textarea" class="crt-form-content crt-from-text" id="crt-content" placeholder="Content"></textarea>
                        </div>
                        <div class="crt-form-group btn-submit-div">
                            <button type="submit" class="btn btn-submit" id="btn-submit">Submit</button>
                        </div>
                        <span hidden id="blog-id" blog-id = ""></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
